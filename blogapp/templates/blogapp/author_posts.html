{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h2>Последние статьи автора {{ author.first_name }}</h2>
    <table>
        {% for post in posts %}
            <tr>
                <td>
                    {% if post.is_published %}
                        <a href="#">{{ post.title }}</a>
                    {% else %}
                      {{ post.title }}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}}
    </table>
{% endblock %}
